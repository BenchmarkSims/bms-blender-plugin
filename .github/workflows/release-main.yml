name: Release
on:
  push:
    tags:
      - release/**

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install ruff
        run: pip install ruff
      - name: Lint with ruff
        run: ruff check .

  release-main:
    needs: lint
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Update version in __init__.py
        run: |
          # Extract version from tag (e.g., release/1.2.3 -> 1 2 3)
          version="${GITHUB_REF##*/}"
          major=$(echo $version | cut -d. -f1)
          minor=$(echo $version | cut -d. -f2)
          patch=$(echo $version | cut -d. -f3)
          sed -i "s/\"version\":\s*(.*)/\"version\": ($major, $minor, $patch),/" bms_blender_plugin/__init__.py
      - name: Build and zip folder
        run: |
          zip -r "bms_blender_plugin-${GITHUB_REF##*/}.zip" bms_blender_plugin/
          echo "Zip file built"
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: "Release ${{ github.ref }}"
          files: |
            bms_blender_plugin*.zip